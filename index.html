<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/599907edde.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src="img/alpha-a-box.svg" alt="Logo">
                    <p>DASHBOARD</p>
                </div>
                <div class="sidebar-group1">
                    <ul>
                        <a href=""><li><i class="fa-solid fa-house"></i>Home</li></a>
                        <a href=""><li><i class="fa-solid fa-user"></i>Profile</li></a>
                        <a href=""><li><i class="fa-solid fa-envelope"></i>Messages</li></a>
                        <a href=""><li><i class="fa-solid fa-clock-rotate-left"></i></i>History</li></a>
                        <a href=""><li><i class="fa-solid fa-bars-progress"></i></i>Tasks</li></a>
                        <a href=""><li><i class="fa-solid fa-people-group"></i>Communities</li></a>
                    </ul>
                </div>
                <div class="sidebar-group2">
                    <ul>
                        <a href=""><li><i class="fa-solid fa-gear"></i>Settings</li></a>
                        <a href=""><li><i class="fa-solid fa-headset"></i>Support</li></a>
                        <a href=""><li><i class="fa-solid fa-key"></i>Privacy</li></a>
                    </ul>
                </div>
            </div>
            <div class="header">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i><input type="search">
                </div>
                <div class="profile">
                    <i class="fa-solid fa-bell"></i>
                    <img src="img/profile.gif" alt="profile">
                    <p>Kole Chaicharee</p>
                </div>
                <div class="intro">
                    <img src="img/profile.gif" alt="profile">
                    <div>
                        <p>Hi there,</p>
                        <p>Kole Chaicharee</p>
                    </div>
                </div>
                <div class="option">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </body>
</html>
